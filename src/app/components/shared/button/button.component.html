<button
  [class]="
    'btn btn-' +
    color() +
    ' btn-' +
    size() +
    ' ' +
    (rounded() ? 'rounded-full' : 'rounded-lg')
  "
  (click)="onButtonClick()"
  [disabled]="disabled()"
  class="font-medium transition-colors duration-200">
  <!-- Icon (if provided) -->
  <i *ngIf="iconName()" [class]="iconName()" class="mr-2"></i>

  <!-- Button text -->
  <span>{{ text() }}</span>
</button>
