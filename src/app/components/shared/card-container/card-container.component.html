<div class="group">
  <!-- IMAGE -->
  <div class="relative w-full">
    <img class="mx-auto shadow-md" src="/assets/card.png" alt="" />
  </div>

  <!-- CONTENT -->
  <div class="mt-4 shadow-md rounded-2xl bg-white p-4 dark:bg-gray-800">
    <div class="mb-2 flex items-center justify-between gap-4">
      <!-- CARD TYPE -->
      <span
        class="me-2 rounded bg-green-100 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900 dark:text-green-300">
        Monster
      </span>

      <!-- QUICK LOOK AND FAVOURITE BUTTONS -->
      <div class="flex items-center justify-end gap-1">
        <button
          type="button"
          data-tooltip-target="tooltip-quick-look"
          class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <span class="sr-only"> Quick look </span>
          <svg
            class="h-5 w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-width="2"
              d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
            <path
              stroke="currentColor"
              stroke-width="2"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </button>

        <button
          type="button"
          data-tooltip-target="tooltip-add-to-favorites"
          class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <span class="sr-only"> Add to Favorites </span>
          <svg
            class="h-5 w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- TITLE -->
    <p class="w-full text-center">
      <a
        href="#"
        class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white"
        >Undead Dwarf King</a
      >
    </p>
  </div>
</div>
