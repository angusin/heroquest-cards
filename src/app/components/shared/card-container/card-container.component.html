<div class="group">
  <!-- IMAGE -->
  <div class="relative z-10 w-full cursor-pointer">
    <img
      [routerLink]="['/catalogue/detail', cardInfo.id]"
      class="mx-auto shadow-md"
      [src]="cardInfo.imageUrl"
      [alt]="cardInfo.name" />
  </div>

  <!-- CONTENT -->
  <div
    class="-translate-y-8 rounded-b-2xl bg-hero-dark-700 p-4 pt-12 shadow-md">
    <div class="mb-4 flex items-center justify-between">
      <button type="button" class="text-gray-400 hover:text-white">
        <svg
          class="h-5 w-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>

      <app-card-type-tag [text]="cardInfo.type"></app-card-type-tag>
      <app-favorite-button
        [isFavorite]="cardInfo.isFavorite"></app-favorite-button>
    </div>

    <!-- TITLE -->
    <p class="w-full text-center">
      <a
        [routerLink]="['/catalogue/detail', cardInfo.id]"
        class="text-sm font-semibold leading-tight text-white hover:underline sm:text-lg">
        {{ cardInfo.name }}
      </a>
    </p>
  </div>
</div>
