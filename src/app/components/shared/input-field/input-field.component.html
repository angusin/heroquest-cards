<label [for]="inputAttributes.name" class="block mb-2 text-gray-400">{{
  label
}}</label>
<input
  [attr.name]="inputAttributes.name"
  [attr.placeholder]="inputAttributes.placeholder || ''"
  [attr.disabled]="inputAttributes.disabled ? true : null"
  [attr.maxlength]="inputAttributes.maxLength"
  [attr.minlength]="inputAttributes.minLength"
  [attr.required]="inputAttributes.required ? true : null"
  [value]="value"
  (input)="onInputChange($event)"
  class="w-full p-3 dark:bg-gray-800 border dark:border-gray-700 rounded-lg text-gray-100 focus:outline-none dark:focus:border-blue-600 focus:ring-2 focus:ring-blue-600/20 placeholder-gray-500" />
