<form>
  <div class="mb-4 grid grid-cols-2 gap-4">
    <!-- First Column -->
    <div class="space-y-4">
      <div>
        <label
          for="monster-name"
          class="mb-2 block text-sm font-medium text-white"
          >Monster Name</label
        >
        <input
          type="text"
          id="monster-name"
          name="monster-name"
          class="block w-full rounded-lg border border-hero-dark-600 bg-hero-dark-800 p-2.5 text-sm text-white placeholder-hero-light-300 focus:border-hero-primary-focus focus:ring-hero-primary-focus"
          placeholder="Enter monster name"
          value="Skeleton King"
          (input)="onMonsterNameChange($event)"
          (paste)="onMonsterNameChange($event)" />
      </div>
      <div>
        <label for="attack" class="mb-2 block text-sm font-medium text-white"
          >Attack Dice</label
        >
        <input
          type="number"
          id="attack"
          name="attack"
          min="1"
          max="9"
          value="6"
          class="mt-1 block w-full rounded-lg border border-hero-dark-600 bg-hero-dark-800 p-2.5 text-sm text-white placeholder-hero-light-300 focus:border-hero-primary-focus focus:ring-hero-primary-focus"
          (input)="onAttackDiceChange($event)" />
      </div>
      <div>
        <label for="body" class="mb-2 block text-sm font-medium text-white"
          >Body Points</label
        >
        <input
          type="number"
          id="body"
          name="body"
          min="1"
          max="9"
          value="6"
          class="mt-1 block w-full rounded-lg border border-hero-dark-600 bg-hero-dark-800 p-2.5 text-sm text-white placeholder-hero-light-300 focus:border-hero-primary-focus focus:ring-hero-primary-focus"
          (input)="onBodyPointsChange($event)" />
      </div>
    </div>

    <!-- Second Column -->
    <div class="space-y-4">
      <div>
        <label for="movement" class="mb-2 block text-sm font-medium text-white"
          >Movement Squares</label
        >
        <input
          type="number"
          id="movement"
          name="movement"
          min="1"
          max="9"
          value="8"
          class="mt-1 block w-full rounded-lg border border-hero-dark-600 bg-hero-dark-800 p-2.5 text-sm text-white placeholder-hero-light-300 focus:border-hero-primary-focus focus:ring-hero-primary-focus"
          (input)="onMovementSquaresChange($event)" />
      </div>
      <div>
        <label for="defend" class="mb-2 block text-sm font-medium text-white"
          >Defend Dice</label
        >
        <input
          type="number"
          id="defend"
          name="defend"
          min="1"
          max="9"
          value="6"
          class="mt-1 block w-full rounded-lg border border-hero-dark-600 bg-hero-dark-800 p-2.5 text-sm text-white placeholder-hero-light-300 focus:border-hero-primary-focus focus:ring-hero-primary-focus"
          (input)="onDefendDiceChange($event)" />
      </div>
      <div>
        <label for="mind" class="mb-2 block text-sm font-medium text-white"
          >Mind Points</label
        >
        <input
          type="number"
          id="mind"
          name="mind"
          min="1"
          max="9"
          value="4"
          class="mt-1 block w-full rounded-lg border border-hero-dark-600 bg-hero-dark-800 p-2.5 text-sm text-white placeholder-hero-light-300 focus:border-hero-primary-focus focus:ring-hero-primary-focus"
          (input)="onMindPointsChange($event)" />
      </div>
    </div>
  </div>

  <!-- Monster description -->
  <div class="mb-4">
    <label for="description" class="mb-2 block text-sm font-medium text-white"
      >Description<span class="text-xs text-hero-light-300">
        (Optional)</span
      ></label
    >
    <textarea
      id="description"
      rows="4"
      class="block w-full rounded-lg border border-hero-dark-600 bg-hero-dark-800 p-2.5 text-sm text-white placeholder-hero-light-300 focus:border-hero-primary-focus focus:ring-hero-primary-focus"
      placeholder="Write the monster description..."
      (input)="onDescriptionInputChange($event)"
      (paste)="onDescriptionInputChange($event)"></textarea>
  </div>

  <!-- Monster main image -->
  <div class="mb-4">
    <label class="mb-2 block text-sm font-medium text-white" for="monster_image"
      >Monster image<span class="text-xs text-hero-light-300">
        (PNG image with transparent background)</span
      >
    </label>
    <div class="relative">
      <input
        id="monster_image"
        class="absolute inset-0 h-full w-full cursor-pointer opacity-0"
        type="file"
        accept="image/png"
        (change)="onMonsterImageUpload($event)" />
      <div
        class="flex h-12 w-full items-center justify-center rounded-lg border border-hero-dark-600 bg-hero-dark-800 px-4 py-2 text-sm font-medium text-hero-light-300 transition-colors hover:bg-hero-dark-700">
        <svg
          class="mr-2 h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <span *ngIf="!selectedMonsterImageName">Choose monster image</span>
        <span *ngIf="selectedMonsterImageName" class="text-white">{{
          selectedMonsterImageName
        }}</span>
      </div>
    </div>
  </div>

  <!-- Monster icon image -->
  <div class="mb-4">
    <label class="mb-2 block text-sm font-medium text-white" for="monster_icon"
      >Monster icon<span class="text-xs text-hero-light-300">
        (PNG image with transparent background)</span
      ></label
    >
    <div class="relative">
      <input
        id="monster_icon"
        class="absolute inset-0 h-full w-full cursor-pointer opacity-0"
        type="file"
        accept="image/png"
        (change)="onMonsterIconUpload($event)" />
      <div
        class="flex h-12 w-full items-center justify-center rounded-lg border border-hero-dark-600 bg-hero-dark-800 px-4 py-2 text-sm font-medium text-hero-light-300 transition-colors hover:bg-hero-dark-700">
        <svg
          class="mr-2 h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <span *ngIf="!selectedMonsterIconName">Choose monster icon</span>
        <span *ngIf="selectedMonsterIconName" class="text-white">{{
          selectedMonsterIconName
        }}</span>
      </div>
    </div>
  </div>
</form>
