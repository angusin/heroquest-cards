<div
  class="mb-8 flex flex-col justify-between gap-4 rounded-lg border border-gray-700 bg-gray-800 p-4 md:flex-row">
  <!-- Search Bar -->
  <div class="w-full md:w-1/4">
    <form action="#" method="GET">
      <label for="topbar-search" class="sr-only">Search card</label>
      <div class="relative">
        <div
          class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <svg
            class="h-5 w-5 text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"></path>
          </svg>
        </div>
        <input
          type="search"
          name="search"
          id="topbar-search"
          class="block w-full rounded-lg bg-gray-700 p-2.5 pl-10 text-sm text-white placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500"
          placeholder="Search card" />
      </div>
    </form>
  </div>

  <!-- Dropdown Filters -->
  <div class="flex gap-4">
    <!-- Filter 1 -->
    <div>
      <select
        id="countries"
        class="pr-18 rounded-lg border border-gray-600 bg-gray-700 p-2.5 text-sm text-white placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500">
        <option selected value="ALL">All languages</option>
        <option value="US">English</option>
        <option value="ES">Spanish</option>
        <option value="GE">German</option>
        <option value="FR">French</option>
      </select>
    </div>

    <!-- Filter 2 -->
    <div>
      <select
        id="countries"
        class="pr-18 rounded-lg border border-gray-600 bg-gray-700 p-2.5 text-sm text-white placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500">
        <option selected value="ALL">All card types</option>
        <option value="monster">Monster</option>
        <option value="hero">Hero</option>
        <option value="artifact">Artifact</option>
        <option value="spell">Spell</option>
        <option value="equipment">Equipment</option>
        <option value="treasure">Treasure</option>
      </select>
    </div>
  </div>
</div>
