<div
  class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-x-4 md:gap-x-8 gap-y-0">
  @for (card of cards; track card.id) {
    <app-card-container [cardInfo]="card"></app-card-container>
  } @empty {
    <p class="text-center text-gray-400">There are no items.</p>
  }
</div>
